<div class="limiter animated fadeInRight">
  <div class="container-login100">
    <form (ngSubmit)="forgetPassword( passForm )"
          class="login100-form validate-form flex-sb flex-w"
          autocomplete="off"
          [formGroup]="passForm">

            <span class="login100-form-title p-b-51">
                Recuperar contrase単a
            </span>

      <small *ngIf="controlNoValid('pass')" class="form-text text-danger">
        * Debe contener al menos 6 letras
        <br>
      </small>
      <div class="wrap-input100 m-b-16">
        <input class="input100"
               type="password"
               formControlName="pass"
               placeholder="Nueva contrase単a">

        <span class="focus-input100"></span>
      </div>

      <small *ngIf="validarPassword()" class="form-text text-danger">
        ** La contrase単a no coincide
        <br>
      </small>
      <div class="wrap-input100 m-b-16">
        <input class="input100"
               type="password"
               formControlName="password"
               placeholder="Confirmar contrase単a">
        <span class="focus-input100"></span>
      </div>

      <div class="container-login100-form-btn m-t-17">
        <button class="login100-form-btn" type="submit">
          Cambiar
        </button>
      </div>

    </form>
    <div class="wrap-login100 p-t-50 p-b-90">
    </div>
  </div>
</div>
