<div *ngIf="!email_validado" class="alert alert-danger mt-3" role="alert">
  <h4 class="alert-heading text-center">Correo por validar</h4>
  <div class="text-center">
    <i class="mb-3  fa fa-exclamation-triangle fa-4x"></i>
    <p class="text-break">
      Por favor válida tu correo para ingresar.
    </p>
    <p>
      Si aún no puedes validar tu correo electrónico toca <button type="button" class="btn btn-outline-warning fs-3" (click)="params()">Aquí</button>
    </p>
  </div>
</div>

<div *ngIf="email_validado" class="alert alert-primary text-center mt-3" role="alert">
  <h4 class="alert-heading text-center">Correo validado</h4>
  <div class="text-center">
    <i class="mb-3  fa fa-check fa-4x"></i>
  </div>
  <p class="text-break">
    Puedes iniciar sesión dandole click <a class="subtitle fs-3"  [routerLink]="['/auth']">Aquí</a>
  </p>
</div>
