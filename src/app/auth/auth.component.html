<div class="container" [class.sign-up-mode]="register">
  <div class="forms-container">
    <div class="signin-signup">

      <form class="sign-in-form">
        <!--<app-login></app-login>-->
        <h2 class="title">Sign in</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username"/>
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" />
        </div>
        <button class="btn" [class.solid]="!register">Login</button>
        <app-social-media></app-social-media>
      </form>

      <form class="sign-up-form">
        <h2 class="title">Sign up</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" />
        </div>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" />
        </div>
        <input type="submit" class="btn" value="Sign up" />
        <app-social-media></app-social-media>
      </form>
      <!--<app-register></app-register>-->
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>New here ?</h3>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
          ex ratione. Aliquid!
        </p>
        <button (click)="register = !register" class="btn transparent" id="sign-up-btn">
          Sign up
        </button>
      </div>
      <img src="assets/img/log.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>One of us ?</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
          laboriosam ad deleniti.
        </p>
        <button (click)="register = !register" class="btn transparent" id="sign-in-btn">
          Sign in
        </button>
      </div>
      <img src="assets/img/register.svg" class="image" alt="" />
    </div>
  </div>
</div>
