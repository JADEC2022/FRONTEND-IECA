<div class="container" [class.sign-up-mode]="register">
  <!-- Formularios -->
  <div class="forms-container">
    <div class="signin-signup">

      <!-- Login Form -->
      <form class="sign-in-form" autocomplete="off" (ngSubmit)="login()" [formGroup]="loginForm">
        <h2 class="title">Sign in</h2>
        <!-- Email -->
        <div class="input-field">
          <i class="fas fa-envelope" ></i>
          <input type="text"
                 placeholder="Email"
                 formControlName="email">
        </div>
        <small *ngIf="loginControlNoValid('email')" class="form-text text-danger">* Email no válido <br></small>
        <!-- Password -->
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" formControlName="pass"/>
        </div>
        <small *ngIf="loginControlNoValid('pass')" class="form-text text-danger">* Debe ser mayor o igual a 6 letras <br></small>
        <!-- Type -->
        <div class="input-field">
          <i class="fas fa-angle-down"></i>
          <select class="form-select" id="inputGroupSelect01" name="type" formControlName="type">
            <option value="null">Soy...</option>
            <option value="u">Aspirante</option>
            <option value="e">Empresa</option>
          </select>
        </div>
        <small *ngIf="loginControlNoValid('type')" class="form-text text-danger">* Elija una opción válida <br></small>
        <!-- RememberMe -->
        <div class="checkbox checkbox-primary">
          <input type="checkbox" name="rememberMe" id="checkbox-signup" formControlName="rememberMe">
          <label for="checkbox-signup" class="subtitle">&nbsp;Remember me </label>
        </div>
        <button class="btn submit" [class.solid]="!register">Login</button>
        <app-social-media></app-social-media>
      </form>

      <!-- Register Form -->
      <form class="sign-up-form">
        <h2 class="title">Sign up</h2>
        <!-- Seleción de formulario -->
        <div class="input-field">
          <i class="fas fa-angle-down"></i>
          <select class="form-select" id="inputGroupSelect02" name="type" [(ngModel)]="type">
            <option selected>Soy...</option>
            <option value="e">Empresa</option>
            <option value="u">Usuario</option>
          </select>
        </div>

        <!-- Si selecciona Usuario -->
        <div *ngIf="type == 'u'">
          <!-- Nombre -->
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Nombre" />
          </div>
          <!-- Apellido paterno -->
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="text" placeholder="Apellido Paterno" />
          </div>
          <!-- Apellido materno -->
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="text" placeholder="Apellido Materno" />
          </div>
          <!-- Email -->
          <div class="input-field">
            <i class="fas fa-envelope" ></i>
            <input type="email" placeholder="Email" />
          </div>
          <!-- Password -->
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="pass1" placeholder="Password" />
          </div>
          <!-- Confirm Password -->
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="pass2" placeholder="Confirm Password" />
          </div>
          <!-- Género -->
          <div class="input-field">
            <i class="fas fa-angle-down"></i>
            <select class="form-select" id="inputGroupSelect03">
              <option selected>Género...</option>
              <option value="H">Hombre</option>
              <option value="M">Mujer</option>
              <option value="X">Prefiero no decir</option>
            </select>
          </div>
        </div>

        <!-- Si selecciona Empresa -->
        <div *ngIf="type == 'e'">
          <!-- Nombre de la empresa -->
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Nombre de la empresa" />
          </div>
          <!-- Nombre del administrador -->
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Nombre del administrador" />
          </div>
          <!-- Giro de la empresa -->
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Giro de la empresa" /><!--Cambiar a un desplegable (Select)-->
          </div>
          <!-- Direccion -->
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Dirección" />
          </div>
          <!-- Email -->
          <div class="input-field">
            <i class="fas fa-envelope" ></i>
            <input type="email" placeholder="Email" />
          </div>
          <!-- Password -->
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="pass1" placeholder="Password" />
          </div>
          <!-- Confirm Password -->
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="pass2" placeholder="Confirm Password" />
          </div>
        </div>

        <input *ngIf="form" type="submit" class="btn" value="Sign up" />
        <app-social-media></app-social-media>
      </form>
    </div>
  </div>

  <!-- Paneles para la informar -->
  <div class="panels-container">
    <!-- Registro botón y parrafo -->
    <div class="panel left-panel">
      <div class="content">
        <h3>¿Nuevo aquí?</h3>
        <!--<h3>New here ?</h3>-->
        <p>
          Si no tienes cuenta y quieres formar parte de esta comunidad,
          registrate... ¿Qué esperas?
        </p>
        <button (click)="formulario()" class="btn transparent" id="sign-up-btn">
          Registrar
        </button>
      </div>
      <img src="assets/img/log.svg" class="image" alt="" />
    </div>
    <!-- Login botón y parrafo -->
    <div class="panel right-panel">
      <div class="content">
        <h3>¿Tienes cuenta?</h3>
        <p>
          Ingresa con tu correo y contraseña para utilizar la plataforma.
        </p>
        <button (click)="formulario()" class="btn transparent" id="sign-in-btn">
          Sign in
        </button>
      </div>
      <img src="assets/img/register.svg" class="image" alt="" />
    </div>
  </div>
</div>
