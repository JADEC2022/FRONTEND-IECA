<form [formGroup]="academicaForm">
    <!-- ===== Renglón  -->
    <div class="row">
        <!-- ===== Columna de Nivel ===== -->
        <div class="col-md-6">
            <mat-form-field>
                <input matInput placeholder="Nivel" type="text" formControlName="nivel" required>
                <mat-error *ngIf="campoNoValido('nivel')">Este campo es obligatorio*</mat-error>
            </mat-form-field>
        </div>
        <!-- ===== Columna de Institucion ===== -->
        <div class="col-md-6">
            <mat-form-field>
                <input matInput placeholder="Institución" type="text" formControlName="instituto" required>
                <mat-error *ngIf="campoNoValido('instituto')">Este campo es obligatorio*</mat-error>
            </mat-form-field>
        </div>

    </div>
    <!-- ===== Renglón ===== -->
    <div class="row align-items-center">

        <div class="col-md-4">
            <mat-form-field class="example-full-width">
                <mat-label>Año de Ingreso</mat-label>
                <input matInput [matDatepicker]="dp" [formControl]="date" formControlName="ingreso" required>
                <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                <mat-datepicker #dp startView="multi-year" (yearSelected)="chosenYearHandler($event, dp, 1)" panelClass="example-month-picker">
                </mat-datepicker>
                <mat-error *ngIf="campoNoValido('ingreso')">Este campo es obligatorio*</mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field class="example-full-width">
                <mat-label>Año de Egreso</mat-label>
                <input matInput [matDatepicker]="dp2" [formControl]="date2">
                <mat-datepicker-toggle matSuffix [for]="dp2"></mat-datepicker-toggle>
                <mat-datepicker #dp2 startView="multi-year" (yearSelected)="chosenYearHandler($event, dp2, 2)" panelClass="example-month-picker">
                </mat-datepicker>
            </mat-form-field>
        </div>
        <!-- ===== Columna de Empleo estutus ===== -->
        <div class="col-md-4 text-center">
            <mat-slide-toggle>
                ¿Estudio actual?
            </mat-slide-toggle>
        </div>
    </div>
    <!-- Renglón justificado al final -->
    <div class="row justify-content-end">
        <!-- ===== btn icon cancelar ===== -->
        <button class="btn btn-danger btn-sm btn-just-icon m-r">
        <i class="material-icons">close</i>
    </button>
        <!-- ===== btn icon aceptar ===== -->
        <button type="button" class="btn btn-primary btn-sm btn-just-icon m-r">
        <i class="material-icons">done</i>
    </button>
    </div>
</form>
