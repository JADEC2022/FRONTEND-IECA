<form>
    <!-- ===== Renglón  -->
    <div class="row">
        <!-- ===== Columna de Puesto ===== -->
        <div class="col-md-6">
            <mat-form-field>
                <input matInput placeholder="Puesto" type="text">
            </mat-form-field>
        </div>
        <!-- ===== Columna de Empresa ===== -->
        <div class="col-md-6">
            <mat-form-field>
                <input matInput placeholder="Empresa" type="text">
            </mat-form-field>
        </div>
    </div>
    <!-- ===== Renglón ===== -->
    <div class="row">
        <!-- ===== Columna de Actividades ===== -->
        <div class="col-md-12">
            <mat-form-field>
                <textarea matInput placeholder="Escribe aquí tus actividades" type="text"></textarea>
            </mat-form-field>
        </div>
    </div>
    <!-- ===== Renglón ===== -->
    <div class="row align-items-center">
        <!-- ===== Columna de Fecha Entrada ===== -->
        <div class="col-md-4">
            <mat-form-field class="example-full-width">
                <mat-label>Fecha de Entrada</mat-label>
                <input matInput [matDatepicker]="dp" [formControl]="date">
                <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                <mat-datepicker #dp startView="multi-year" (yearSelected)="chosenYearHandler($event, 1)" (monthSelected)="chosenMonthHandler($event, dp, 1)" panelClass="example-month-picker">
                </mat-datepicker>
            </mat-form-field>
        </div>
        <!-- ===== Columna de Fecha Salida ===== -->
        <div class="col-md-4">
            <mat-form-field class="example-full-width">
                <mat-label>Fecha de Salida</mat-label>
                <input matInput [matDatepicker]="dp2" [formControl]="date2">
                <mat-datepicker-toggle matSuffix [for]="dp2"></mat-datepicker-toggle>
                <mat-datepicker #dp2 startView="multi-year" (yearSelected)="chosenYearHandler($event, 2)" (monthSelected)="chosenMonthHandler($event, dp2, 2)" panelClass="example-month-picker">
                </mat-datepicker>
            </mat-form-field>
        </div>
        <!-- ===== Columna de Empleo estutus ===== -->
        <div class="col-md-4 text-center">
            <mat-slide-toggle>
                ¿Empleo actual?
            </mat-slide-toggle>
        </div>
    </div>
    <!-- Renglón justificado al final -->
    <div class="row justify-content-end">
        <!-- ===== btn icon cancelar ===== -->
        <button class="btn btn-danger btn-sm btn-just-icon m-r">
        <i class="material-icons">close</i>
    </button>
        <!-- ===== btn icon aceptar ===== -->
        <button type="button" class="btn btn-warning btn-sm btn-just-icon m-r">
        <i class="material-icons">done</i>
    </button>
    </div>
</form>
