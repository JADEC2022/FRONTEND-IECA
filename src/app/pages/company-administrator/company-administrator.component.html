<div class="main-content">
	<div class="container-fluid">
		<section class="section profile">
			<div class="row" *ngFor="let empresa of empresas">
				<div class="col-xl-4">
					<div class="card">
						<div
							class="card-body profile-card pt-4 d-flex flex-column align-items-center"
						>
							<img src=" " alt="Profile" class="rounded-circle" />
							<h2>{{ empresa.nombre }}</h2>
							<h3>Estatus:</h3>
						</div>
					</div>
				</div>

				<div class="col-xl-8">
					<div class="card">
						<div class="card-body pt-3">
							<!-- Bordered Tabs -->
							<ul
								class="nav nav-tabs nav-tabs-bordered"
								style="background-color: #000f9f"
							>
								<li class="nav-item">
									<label class="card-inicio">Perfil de la empresa </label>
								</li>
							</ul>
							<!-- Profile Edit Form -->
							<form>
								<div
									class="tab-pane fade show active profile-overview"
									id="profile-overview"
								>
									<div class="row">
										<div
											class="col-lg-3 col-md-4 label"
											style="text-align: right"
										>
											Nombre del(a) administrador(a):
										</div>
										<div class="col-lg-9 col-md-8">
											{{ empresa.administrador }}
										</div>
									</div>

									<div class="row">
										<div
											class="col-lg-3 col-md-4 label"
											style="text-align: right"
										>
											Ubicación:
										</div>
										<div class="col-lg-9 col-md-8">{{ empresa.ubicacion }}</div>
									</div>

									<div class="row">
										<div
											class="col-lg-3 col-md-4 label"
											style="text-align: right"
										>
											Giro:
										</div>
										<div class="col-lg-9 col-md-8">{{ empresa.giro }}</div>
									</div>

									<div class="row">
										<div
											class="col-lg-3 col-md-4 label"
											style="text-align: right"
										>
											Teléfono:
										</div>
										<div class="col-lg-9 col-md-8">{{ empresa.telefono }}</div>
									</div>

									<div class="row">
										<div
											class="col-lg-3 col-md-4 label"
											style="text-align: right"
										>
											Página web:
										</div>
										<div class="col-lg-9 col-md-8 text-primary">
											<a href=" ">{{ empresa.pagina_web }}</a>
										</div>
									</div>
								</div>
								<div class="text-center">
									<button type="submit" class="btn btn-success">Validar</button>
									<button type="submit" class="btn btn-danger">Rechazar</button>
									<button type="submit" class="btn btn-warning">
										En Espera
									</button>
								</div>

								<div
									class="tab-pane fade profile-edit pt-3"
									id="profile-edit"
								></div>
							</form>
						</div>
					</div>
					<!-- End Bordered Tabs -->
				</div>
			</div>
		</section>
	</div>
</div>
