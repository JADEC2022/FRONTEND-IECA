<!-- <form [formGroup]="administradoraccion"> -->
  <h2 mat-dialog-title>Cantidad de resultados</h2>
  <div mat-dialog-content>
    <mat-form-field>
      <input 
        matInput 
        type="number"
        formControlName="cantidadResultados"
        placeholder="Ingresa un numero" />
      <mat-error *ngIf="cantidadResultados.invalid">
        Por favor ingrese una cantidad
      </mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <!-- <button mat-button [mat-dialog-close]="administradoraccion" cdkFocusInitial>Aceptar</button> -->
  </div>
<!-- </form> -->
