<div class="main-content">
	<div class="container-fluid">
		<section class="section profile" *ngIf="vacantes.length > 0">
			<div class="row" *ngFor="let vacante of vacantes">
				<div class="col-xl-4">
					<div class="card">
						<div
							class="card-body profile-card pt-4 d-flex flex-column align-items-center"
						>
							<img src=" " alt="Profile" class="rounded-circle" />
							<h2>{{ vacante.puesto }}</h2>
							<h3>Estatus: Sin Estatus</h3>
						</div>
					</div>
				</div>

				<div class="col-xl-8">
					<div class="card">
						<div class="card-body pt-3">
							<!-- Bordered Tabs -->
							<ul
								class="nav nav-tabs nav-tabs-bordered"
								style="background-color: #000f9f"
							>
								<li class="nav-item">
									<label class="card-inicio">Perfil de la vacante </label>
								</li>
							</ul>
							<!-- Profile Edit Form -->
							<form>
								<div
									class="tab-pane fade show active profile-overview"
									id="profile-overview"
								>
									<div class="row">
										<div class="col-lg-3 col-md-4 label">
											Fecha de publicación:
										</div>
										<div class="col-lg-9 col-md-8">
											{{ vacante.fecha_publicacion }}
										</div>
									</div>

									<div class="row">
										<div class="col-lg-3 col-md-4 label">Sueldo:</div>
										<div class="col-lg-9 col-md-8">
											$ {{ vacante.sueldo | number }}
										</div>
									</div>

									<div class="row">
										<div class="col-lg-3 col-md-4 label">
											Descripción del puesto:
										</div>
										<div class="col-lg-9 col-md-8">
											{{ vacante.descripcion }}
										</div>
									</div>

									<div class="row">
										<div class="col-lg-3 col-md-4 label">Modalidad:</div>
										<div class="col-lg-9 col-md-8">{{ vacante.modalidad }}</div>
									</div>

									<div class="row">
										<div class="col-lg-3 col-md-4 label">Nivel:</div>
										<div class="col-lg-9 col-md-8">{{ vacante.nivel }}</div>
									</div>
								</div>
								<div class="text-center">
									<button
										type="submit"
										class="btn btn-success"
										(click)="aceptarVacante(vacante)"
									>
										Aceptar
									</button>
									<button
										type="submit"
										class="btn btn-danger"
										(click)="rechazarVacante(vacante)"
									>
										Rechazar
									</button>
									<button
										type="submit"
										class="btn btn-warning"
										(click)="enEsperaVacante(vacante)"
									>
										En Espera
									</button>
								</div>

								<div
									class="tab-pane fade profile-edit pt-3"
									id="profile-edit"
								></div>
							</form>
						</div>
					</div>
					<!-- End Bordered Tabs -->
				</div>
			</div>
		</section>
		<div *ngIf="vacantes.length === 0" style="text-align: center">
			No hay vacantes por el momento
		</div>
	</div>
</div>
