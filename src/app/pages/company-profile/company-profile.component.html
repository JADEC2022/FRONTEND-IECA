<div class="main-content">
    <!-- Content here -->
    <div class="container-fluid">
        <div class="row">

            <!-- ===== Card de Perfil ===== -->
            <div class="col-md-4">
                <div class="card card-profile">
                    <!-- Foto de Perfil -->
                    <div class="card-avatar">
                        <a href="javascript:void(0)">
                            <img class="img" src="{{ company.foto_empresa }}"/>
                        </a> <!-- Hacer click para ver la foto en grande -->
                    </div>
                    <!-- Cuerpo del card -->
                    <div class="card-body">
                        <h4 class="card-title">Página Web</h4>
                        <h6 class="card-category text-gray">Nombre Empresa</h6>
                        <p class="card-description">Teléfono</p>
                        <h5 class="text-muted">Calificación</h5>
                        <mat-form-field>
                            <ngx-mat-file-input placeholder="Subir foto"></ngx-mat-file-input>
                            <i class="material-icons" matSuffix>upload_file</i>
                        </mat-form-field>
                        <input type="file" class="btn btn-rose" (change)="updateImg($event)" value="Subir foto">
                        <!-- <button class="btn btn-rose" (click)="updateImg()">Subir foto</button> -->
                    </div>
                </div>
            </div>

            <!-- ===== Card Editar Perfil ===== -->
            <div class="col-md-8">
                <div class="card">
                    <!-- Encabezado de Card -->
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">Editar Perfil</h4>
                        <p class="card-category">Actualiza tu perfil</p>
                    </div>
                    <!-- Cuerpo del card -->
                    <div class="card-body">

                        <!-- Formulario de Datos Empresa -->
                        <form (ngSubmit)="updateCompany()" [formGroup]="companyForm">
                            <!-- Mensaje de Campos Obligatorios -->
                            <small class="text-danger">Campos obligatorios *</small>
                            <!-- Nombre de la empresa y administrador -->
                            <div class="row">
                                <!-- Nombre de la empresa -->
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Nombre de la Empresa" type="text" formControlName="nombre" required>
                                    </mat-form-field>
                                    <small *ngIf="controlNoValid('nombre')" class="form-text text-danger">* Este campo es obligatorio</small>
                                </div>

                                <!-- Nombre del administrador -->
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Nombre del(a) Administrador(a)" type="text" formControlName="administrador" required>
                                    </mat-form-field>
                                    <small *ngIf="controlNoValid('administrador')" class="form-text text-danger">* Este campo es obligatorio</small>
                                </div>
                            </div>

                            <!-- Ubicación y Giro -->
                            <div class="row">
                                <!-- Ubicación -->
                                <div class="col-md-7">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Ubicación" type="text" formControlName="ubicacion" required>
                                    </mat-form-field>
                                    <small *ngIf="controlNoValid('ubicacion')" class="form-text text-danger">* Este campo es obligatorio</small>
                                </div>

                                <!-- Giro -->
                                <div class="col-md-5">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Giro" type="tel" formControlName="giro" required>
                                    </mat-form-field>
                                    <small *ngIf="controlNoValid('giro')" class="form-text text-danger">* Este campo es obligatorio</small>
                                </div>
                            </div>

                            <!-- Teléfono, Página Web -->
                            <div class="row">
                                <!-- Página Web -->
                                <div class="col-md-7">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Página web" type="url" formControlName="pagina_web" required>
                                    </mat-form-field>
                                    <small *ngIf="controlNoValid('pagina_web')" class="form-text text-danger">* Este campo es obligatorio</small>
                                </div>

                                <!-- Teléfono -->
                                <div class="col-md-5">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Teléfono" type="tel" pattern="\d*" maxlength="10" formControlName="telefono" required>
                                    </mat-form-field>
                                    <small *ngIf="controlNoValid('telefono')" class="form-text text-danger">* En este campo no se aceptan letras</small>
                                </div>
                            </div>

                            <!-- Renglón justificado al final -->
                            <div class="row justify-content-end">
                                <!-- btn icon aceptar -->
                                <button type="submit" class="btn btn-success btn-sm btn-just-icon m-r">
                                    <i class="material-icons">done</i>
                                </button>
                            </div>
                            <div class="clearfix"></div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
